# docker-compose.yaml for CI
services:

  # ab2444e185624e83b0c795a85b16887d
  # user = cornel
  # pass = sefusefu
  # full name = cornel
  # email = ghita_cornel@yahoo.com
  # url = http://localhost:8080/
  jenkins:
    image: jenkins/jenkins:latest-jdk17
    container_name: jenkins
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    volumes:
      - jenkins_configuration:/var/jenkins_home

  jenkins_agent:
    image: jenkins/ssh-agent:jdk17
    container_name: jenkins_agent
    privileged: true
    user: root
    expose:
      - 22
    environment:
      - JENKINS_AGENT_SSH_PUBKEY=ssh-rsa  cornel@cornel
    volumes:
      - jenkins_agent_data_var_run:/var/run
      - jenkins_agent_data_home_jenkins:/home/jenkins
      - jenkins_agent_data_home:/home
      - jenkins_agent_data_run:/run
      - jenkins_agent_data_tmp:/tmp

  #http://localhost:9000/projects
  #user=admin
  #pass=sefusefu
  sonarQube:
    container_name: sonarQube
    image: sonarqube:latest
    volumes:
      - SonarQube_data:/opt/SonarQube/data
      - SonarQube_extensions:/opt/SonarQube/extensions
      - SonarQube_logs:/opt/SonarQube/logs
    ports:
      - 9000:9000

volumes:
  jenkins_configuration:
  jenkins_agent_data_var_run:
  jenkins_agent_data_home_jenkins:
  jenkins_agent_data_home:
  jenkins_agent_data_run:
  jenkins_agent_data_tmp:
  SonarQube_data:
  SonarQube_extensions:
  SonarQube_logs: