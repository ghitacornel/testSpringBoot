  jenkins:
    image: jenkins/jenkins:latest-jdk17
    container_name: jenkins
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    volumes:
      - jenkins_configuration:/var/jenkins_home

  jenkins_agent:
    image: jenkins/ssh-agent:jdk17
    container_name: jenkins_agent
    privileged: true
    user: root
    expose:
      - 22
    environment:
      - JENKINS_AGENT_SSH_PUBKEY=ssh-rsa  cornel@cornel
    volumes:
      - jenkins_agent_data_var_run:/var/run
      - jenkins_agent_data_home_jenkins:/home/jenkins
      - jenkins_agent_data_home:/home
      - jenkins_agent_data_run:/run
      - jenkins_agent_data_tmp:/tmp

  #http://localhost:9000/projects
  #user=admin
  #pass=sefusefu
  sonarQube:
    image: sonarqube:latest
    container_name: sonarQube
    #    depends_on:
    #      - postgresql
    #    environment:
    #      SONAR_JDBC_URL: jdbc:postgresql://db:5432/sonar
    #      SONAR_JDBC_USERNAME: sonar
    #      SONAR_JDBC_PASSWORD: sonar
    volumes:
      - SonarQube_data:/opt/SonarQube/data
      - SonarQube_extensions:/opt/SonarQube/extensions
      - SonarQube_logs:/opt/SonarQube/logs
    ports:
      - 9000:9000

  # needed by sonarQube
  # not used due to memory issue on sonarQube
  postgresql:
    image: postgres:latest
    container_name: postgresql
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonar
    volumes:
      - postgresql:/var/lib/postgresql
      - postgresql_data:/var/lib/postgresql/data

  #http://localhost:8081
  #user=admin
  #pass=sefusefu
  nexus:
    image: sonatype/nexus3
    container_name: nexus
    volumes:
      - nexus_data:/sonatype-work
    ports:
      - 8081:8081

volumes:
  jenkins_configuration:
  jenkins_agent_data_var_run:
  jenkins_agent_data_home_jenkins:
  jenkins_agent_data_home:
  jenkins_agent_data_run:
  jenkins_agent_data_tmp:
  SonarQube_data:
  SonarQube_extensions:
  SonarQube_logs:
  postgresql:
  postgresql_data:
  nexus_data: