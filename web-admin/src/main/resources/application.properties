#COMMON CONFIGURATION
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
#SERVER CONFIGURATION
# To enable or disable admin server
spring.boot.admin.server.enabled=true
# To set title of admin server
spring.boot.admin.ui.title=Test Web Admin
# Default number of retries for failed requests.
# retry is available only for GET requests.
spring.boot.admin.monitor.default-retries=2
# To set context path of admin server
spring.boot.admin.context-path=/
# Time interval in ms to update the status of applications with
# expired status-informations.
spring.boot.admin.monitor.status-interval=1000
# To set lifetime of status.
# The status won?t be updated as long the last status isn?t expired.
spring.boot.admin.monitor.status-lifetime=1000
#CLIENT CONFIGURATION
# Url of admin server where admin client will register
spring.boot.admin.client.url=http://localhost:8080
# To set admin client instance name
spring.boot.admin.client.instance.name=microservice1
# To enable or disable admin client
spring.boot.admin.client.enabled=true
# Interval in which registration to admin server is repeated
spring.boot.admin.client.period=1000
# Service-url you want to register with.
# Can be overridden in case the reachable url is different
spring.boot.admin.client.instance.service-url=http://localhost:8080/
# To enable or disable auto registration
spring.boot.admin.client.auto-registration=true